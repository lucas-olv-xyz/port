<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lucas olv xyz</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #111;
        color: #fff;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 30px 60px;
        background-color: #111;
      }

      .logo {
        font-weight: bold;
        font-size: 20px;
        letter-spacing: 1px;
      }

      nav a {
        color: #ccc;
        margin-left: 30px;
        text-decoration: none;
        font-size: 15px;
      }

      nav a:hover {
        color: #fff;
      }

      .hero {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 60px;
        max-width: 1200px;
        margin: 0 auto;
        flex-wrap: wrap;
      }

      .hero-text {
        max-width: 600px;
      }

      .hero-text h1 {
        font-size: 48px;
        margin: 0 0 20px 0;
      }

      .hero-text p {
        font-size: 18px;
        color: #ccc;
        line-height: 1.6;
      }

      .hero-text a {
        display: inline-block;
        margin-top: 30px;
        padding: 12px 28px;
        background-color: #4c7cf5;
        color: white;
        text-decoration: none;
        font-weight: bold;
        border-radius: 30px;
        transition: 0.3s;
      }

      .hero-text a:hover {
        background-color: #3a6de0;
      }

      .hero-image img {
        width: 300px;
        height: auto;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      }

      @media (max-width: 800px) {
        .hero {
          flex-direction: column;
          text-align: center;
        }

        .hero-image {
          margin-top: 30px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">Lucas-xyz</div>
      <nav>
        <a href="index.html">Início</a>
        <a href="projects.html">Projetos</a>
        <a href="#sobre">Sobre</a>
        <a href="#contato">Contato</a>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-text">
        <h1>Oi, eu sou Lucas</h1>
        <p>
          Desenvolvedor apaixonado por automações, interfaces criativas e
          ferramentas que facilitam o dia a dia. Crio soluções que otimizam
          processos e ajudam empresas a produzirem mais com menos esforço.
        </p>
        <a href="projects.html">Meus Projetos</a>
      </div>
      <div class="hero-image">
        <img src="/assets/lucas.png" alt="Minha foto ou avatar" />
      </div>
    </section>
  </body>
</html>
